<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">8-bit Drummer 1.0</h1>
    <div class="toggle">
      <button class="practice-btn toggle-btn">Practice</button>
      <button class="record-btn toggle-btn disable">Record</button>
      <button class="play-btn toggle-btn disable">Play</button>
    </div>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <footer>
      Modified with too much<span class="coffee">&#9749;</span> in Toronto.
    </footer>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
